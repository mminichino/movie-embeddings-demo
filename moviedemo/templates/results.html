{% extends 'layout.html' %}

{% block body %}
    <table style="font-family: Arial, sans-serif; font-size: 30px;">
        {% for item in result_list %}
        <tr>
            <td>{{ item.title }}</td>
            <td><img src="{{ item.poster_path }}" height="600" alt="Movie Poster"></td>
        </tr>
        {% endfor %}
        <tr><td colspan="2"><a href="/" style="font-size: 30px;">Home</a></td></tr>
    </table>
{% endblock body %}
